<div [class.darkmode]="darkMode" class="full-screen">
  <div class="container">
    <div class="d-flex justify-content-center my-4">
      <button class="btn"
              [class.btn-light]="darkMode"
              [class.btn-dark]="!darkMode"
              (click)="changeMode()"
      >
        {{ value }}
      </button>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
