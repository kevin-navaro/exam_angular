<div class="container">
  <h1>{{ title }}</h1>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Code</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let region of regions">
      <td >
        {{ region.nom }}
      </td>
      <td>
        {{region.code}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
